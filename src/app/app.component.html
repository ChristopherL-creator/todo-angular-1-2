<h1>{{title}}</h1>

<div [style.background-color]="getColor(todo.priority)" class="todo-card" *ngFor="let todo of todosArray"> 
  <span>{{todo.name}}</span> 
  <span>{{getCorrectDate(todo.creationDate)}}</span>
  <span>{{todo.priority}}</span> 
  <span>{{getDescritpion(todo.priority)}}</span> 
  <!-- <span>{{getColor(todo.priority)}}</span>  -->
</div>
