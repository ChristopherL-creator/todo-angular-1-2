
<div class="container"> 
    <button (click)="orderByName()">Order by Name</button> 
    <button (click)="orderByDate()">Order by Date</button> 
    <button (click)="refreshArray()">Refresh</button> 
    <!-- dati sono statici, non cambiano se non facciamo qulacosa noi, dovremmo usare observables -->
    <app-todo-list-element 
    *ngFor="let todo of todosArray" 
    [todo]="todo" 
    (onTodoCompleted)="manageTodoEmission($event)"> 
     <!--associo funzione ad emissione, le passo input tramite ($event) -->
    </app-todo-list-element> 
</div>
